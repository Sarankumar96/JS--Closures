<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure Function</title>
</head>
<body>
    <script>
        const outerfun=(a)=>{
            let b=25;
            const innerfun=()=>{
                let sum=a+b;
                console.log(`the sum of two number is ${sum}`)
            }
            innerfun();
        }
        outerfun(75);

    </script>
</body>
</html>
